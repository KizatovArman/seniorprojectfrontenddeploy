<section class="Form py-5 mx-5">
    <div class="container">
        <div class="row no-gutters backgrd">        
            <div class="col-lg-6 moveform">
                <h1 class="font-weight-bold py-3">Anti-Plagiarism</h1>
                <h4>Sign up!</h4>
                <form [formGroup]='form' (ngSubmit)="registerToSite()">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email address" class="form-control my-2 px-6 py-3" formControlName='email'>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Password" class="form-control my-2 px-6 py-3" formControlName='password'>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="mt-3 mb-5 btn1" [disabled]='!this.form.valid'>Register</button>
                        </div>
                    </div>                
                    <p>Already have an account? <a routerLink="/login" routerLinkActive="active">Login</a></p>
                </form>
            </div>
            <div class="col-lg-6">
                <img src="../../assets/img/login.jpeg" class="img-fluid" alt="Galaxies">                                
            </div>
        </div>
    </div>
</section>
