<section class="form py-5 mx-5">
    <div class="container">
        <div class="row no-gutters backgrd">
            <div class="col-lg-6">
                <img src="../../assets/img/login.jpeg" class="img-fluid" alt="Man Lifting">                                
            </div>
            <div class="col-lg-6 moveform">
                <h1 class="font-weight-bold py-3">Anti-Plagiarism</h1>
                <h4>Update Token</h4>
                <form [formGroup] = 'form' (ngSubmit) = "updateToken()">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input placeholder="Token"class="form-control my-2 px-6 py-3" formControlName = 'token'>
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="mt-3 mb-5 btn1">Update</button>
                        </div>
                    </div>                                    
                </form>
            </div>
        </div>
    </div>
</section>
