<section class="form py-5 mx-5">
    <div class="container">
        <div class="row no-gutters backgrd">
            <div class="col-lg-6">
                <img src="../../assets/img/login.jpeg" class="img-fluid" alt="Man Lifting">                                
            </div>
            <div class="col-lg-6 moveform">
                <h1 class="font-weight-bold py-3">Anti-Plagiarism</h1>
                <h4>Sign into your account</h4>
                <form [formGroup] = 'form' (ngSubmit) = "loginToAccount()">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email address"class="form-control my-2 px-6 py-3" formControlName = 'email'>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Password" class="form-control my-2 px-6 py-3" formControlName = 'password'>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="mt-3 mb-5 btn1" [disabled] = '!this.form.valid'>Login</button>
                        </div>
                    </div>                
                    <p>Don't have an account? <a routerLink="/register" routerLinkActive="active">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
